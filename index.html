<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Handwritten Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f8cdda, #fbd3e9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 380px;
    }

    h1 {
      font-size: 26px;
      color: #e63956;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
      font-family: Georgia, serif;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      border: 1px solid #2b2b2b;
      background: none;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
      transition: transform 0.35s ease;
    }

    #yes {
      background: #000;
      color: white;
      border: none;
    }

    #no {
      position: relative;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine forever, Paramita?</h1>

  <div class="subtitle">
    ‚ÄúWhere there is love, there is no room for fear.‚Äù ‚Äî Rumi
  </div>

  <div class="buttons">
    <button id="yes">Yes ü§ç</button>
    <button id="no">No üòú</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const texts = ["No üòú", "Hmm?", "Are you sure?", "Try again üòè", "Oops!"];

  let index = 0;

  function floatAway() {
    const x = Math.random() * 140 - 70;
    const y = Math.random() * 80 - 40;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    noBtn.innerText = texts[index % texts.length];
    index++;
  }

  noBtn.addEventListener("touchstart", floatAway);
  noBtn.addEventListener("mouseover", floatAway);

  document.getElementById("yes").onclick = () => {
    confetti({
      particleCount: 150,
      spread: 70,
      colors: ['#d4af37', '#000000'],
      origin: { y: 0.6 }
    });

    setTimeout(() => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          align-items:center;
          justify-content:center;
          height:100vh;
          background:linear-gradient(135deg,#f8cdda,#fbd3e9);
          font-family:Pacifico,cursive;
          color:#e63956;
          text-align:center;">
          <h1>Forever begins now ü§ç</h1>
        </div>
      `;
    }, 800);
  };
</script>

</body>
</html>
