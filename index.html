<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: black;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #yesBtn:hover {
      background: #e03150;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine forever? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes â¤ï¸</button>
      <button id="noBtn">No ğŸ˜œ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // For mobile touch
    noBtn.addEventListener("touchstart", moveButton);

    // For mouse (desktop testing)
    noBtn.addEventListener("mouseover", moveButton);

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          align-items:center;
          justify-content:center;
          height:100vh;
          font-family:Segoe UI;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          color:white;
          text-align:center;
          padding:20px;">
          <h1>Yayyy! ğŸ’–ğŸ’<br>My forever Valentine ğŸ˜</h1>
        </div>
      `;
    });
  </script>

</body>
</html>
